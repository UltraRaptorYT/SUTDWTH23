<!DOCTYPE html>

<body>
    <button onclick="getRecipe()">Click to test!</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
    <script>
        const BASE_URL = `http://localhost:8081/recipe?userId=${2}`
        const BASE_URL2 = "https://docker-test-shec.onrender.com"

        function getRecipe(){
            axios.get(`${BASE_URL}`)
            .then((res) => {
                res = res.data
                console.log(res)
                axios({
                    method : 'post',
                    url : `${BASE_URL2}/RecipeSteps`,
                    headers : {},
                    data : {input : String(res)}
                }).then((res) => {
                    console.log(res)
                }).catch((err) => {
                    console.log(err)
                })
                }).catch((err) => {
                    console.log(err)
                })
        }
    </script>
